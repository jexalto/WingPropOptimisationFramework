<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wingprop_styles.css">
  <title>Array Manipulation</title>
</head>
<body>
  <div class="container">
    <h1>Array Manipulation</h1>
    <form id="arrayForm">
      <label for="numArrays">Number of Arrays:</label>
      <input type="number" id="numArrays" name="numArrays" min="1" required>
      <div id="arrayInputs"></div>
      <button type="button" id="addArray">Add Arrays</button>
      <button type="button" id="runButton">Run</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="wingprop_ts.ts"></script>
</body>
</html>
